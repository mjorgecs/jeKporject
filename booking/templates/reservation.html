{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Reservation</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'page/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'page/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Home</a>
                
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Make Your Reservation</h1>
                <style>
                    h5{
                        font-size: 1.25rem;
                        color:  rgb(146, 30, 22);
                    }
                </style>
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
                    <form method="POST" action="reservation">
                        {% csrf_token %}
                        <p>
                            <label for="text">Name:</label>
                            <input type="text" maxlength="50" name="name"/>
                        </p>
                        <p>
                            <label for="tel">Phone:</label>
                            <input type="tel" maxlength="13" name="phone_number"/>
                        </p>
                        <p>
                            <label for="number">Number of Guests:</label>
                            <input type="number" min="0" max="6" name="number_of_guests" />
                        </p>
                        <p>
                            <label for="date">Date:</label>
                            <input type="date" name="date" id="date" />
                        </p>
                        <p>
                            <label for="time">Time:</label>
                            <input type="time" name="time" />
                        </p>
                        <p>
                            <label for="textarea">Notes:</label>
                            <textarea name="notes" rows="3" cols="70"></textarea>: </p>
                        </p>
                        <button type="submit">Submit</button>
                    </form>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
